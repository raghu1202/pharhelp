<div>
  <form #addadminForm="ngForm" (ngSubmit)="addadmin(addadminForm)"class="row g-3 needs-validation" formnovalidate>
     <div class="col-md-4">
       <label for="validationCustom01" class="form-label">Admin Name</label>
       <input type="text" class="form-control" id="userName" name="userName" value=""ngModel required>
       <div class="valid-feedback">
         Looks good!
       </div>
     </div>
     <div class="col-md-4">
       <label for="validationCustom02" class="form-label">Admin Full Name</label>
       <input type="text" class="form-control" id="userLastName"  name="userLastName"value="" ngModel required>
       <div class="valid-feedback">
         Looks good!
       </div>
     </div>
     <div class="col-md-4">
         <label for="validationCustom02" class="form-label">Password</label>
         <input type="password" class="form-control" id="userPassword"name="userPassword" value=""ngModel required>
         <div class="valid-feedback">
           Looks good!
         </div>
       </div>
     
    
     <div class="col-12">
       <button class="btn btn-primary" type="submit" style="background-color: black;">Submit form</button>
     </div>
   </form>
 </div>
 <br>
   <table class="table" style="border: 1px solid;">
     <thead>
       <tr>
         <th scope="col">Admin Name</th>
         <th scope="col">Admin First Name</th>
         <th scope="col">Admin Last Name</th>
      
       
       </tr>
     </thead>
     <tbody>
       <tr *ngFor="let ad of admindetails">
         <td>{{ad.userName}}</td>
         <td>{{ad.userFirstName}}</td>
         <td>{{ad.userLastName}}</td>        
      
       </tr>
       
     </tbody>
   </table>
